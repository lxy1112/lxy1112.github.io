<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>My Fancy Portfolio</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="description" content="个人作品集：摄影、视频、博客与联系方式。Dark/Light 模式，PWA 支持，博客搜索。">
  <meta name="keywords" content="个人网站, 作品集, 摄影, 视频, 博客">
  <!-- Open Graph / Facebook -->
  <meta property="og:type"   content="website">
  <meta property="og:title"  content="My Fancy Portfolio">
  <meta property="og:description" content="个人作品集：摄影、视频、博客与联系方式。">
  <meta property="og:image"  content="https://yourdomain.com/og-image.jpg">
  <meta property="og:url"    content="https://yourdomain.com/">
  <!-- Twitter Card -->
  <meta name="twitter:card"    content="summary_large_image">
  <meta name="twitter:title"   content="My Fancy Portfolio">
  <meta name="twitter:description" content="个人作品集：摄影、视频、博客与联系方式。">
  <meta name="twitter:image"   content="https://yourdomain.com/og-image.jpg">

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4A90E2">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    /* ========== 主题色 & 全局 ========== */
    :root {
      --primary: #4A90E2;
      --accent:  #50E3C2;
      --light-bg: #F5F5F7;
      --light-fg: #1E1E2F;
      --dark-bg:  #1E1E2F;
      --dark-fg:  #F5F5F7;
      --transition: 0.3s ease;
      --max-width: 960px;
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0; padding: 0;
      background: var(--light-bg);
      color: var(--light-fg);
      transition: background var(--transition), color var(--transition);
      overflow-x: hidden;
    }
    body.dark {
      background: var(--dark-bg);
      color: var(--dark-fg);
    }
    img, video { display: block; max-width: 100%; }

    a { text-decoration: none; color: inherit; }

    /* ========== 顶部导航 ========== */
    header {
      position: fixed; top: 0; left: 0; right: 0;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(8px);
      z-index: 100;
      transition: background var(--transition);
    }
    body.dark header {
      background: rgba(30,30,47,0.9);
    }
    .nav-container {
      max-width: var(--max-width); margin: 0 auto;
      display: flex; align-items: center; justify-content: space-between;
      padding: .75em 1em;
    }
    .logo { font-size: 1.5em; font-weight: 700; color: var(--primary); }
    nav ul {
      list-style: none; display: flex; gap: 1em;
    }
    nav li {
      cursor: pointer;
      padding: 0.5em 0.75em;
      border-radius: 4px;
      transition: background var(--transition);
    }
    nav li:hover, nav li.active {
      background: var(--accent);
      color: var(--light-bg);
    }
    /* 主题切换按钮 */
    .theme-toggle {
      cursor: pointer;
      font-size: 1.2em;
      margin-left: 1em;
    }

    /* 汉堡菜单（移动端） */
    .hamburger {
      display: none;
      flex-direction: column; gap: 4px;
      cursor: pointer;
    }
    .hamburger div {
      width: 25px; height: 3px;
      background: currentColor;
      transition: transform var(--transition);
    }
    @media(max-width:768px) {
      nav ul {
        position: fixed; top:60px; right:-100%;
        background: inherit;
        flex-direction: column; width:60vw;
        padding:1em; gap:1em;
        height: calc(100vh-60px);
        transition: right var(--transition);
      }
      nav ul.open { right:0; }
      .hamburger { display:flex; }
    }

    /* ========== 主内容 ========== */
    main {
      padding-top: 80px;
      max-width: var(--max-width);
      margin: 0 auto;
    }
    section { display: none; animation: fadeIn .5s; }
    section.active { display: block; }
    h2 {
      font-weight:500; margin-bottom:.5em; position:relative;
      display:inline-block;
    }
    h2::after {
      content:''; position:absolute; left:0; bottom:-5px;
      width:50px; height:3px; background:var(--primary);
    }

    /* ========== ABOUT ========== */
    #about p { line-height:1.6; }

    /* ========== GALLERY ========== */
    .gallery {
      display:grid;
      grid-template-columns: repeat(auto-fill,minmax(140px,1fr));
      gap:10px; margin-top:1em;
    }
    .gallery img {
      border-radius:6px; cursor:pointer;
      transition: transform var(--transition), box-shadow var(--transition);
    }
    .gallery img:hover {
      transform:scale(1.05);
      box-shadow:0 4px 20px rgba(0,0,0,0.3);
    }

    /* ========== VIDEOS ========== */
    .videos {
      display:grid;
      grid-template-columns: repeat(auto-fill,minmax(300px,1fr));
      gap:20px; margin-top:1em;
    }
    .videos video {
      border-radius:6px; box-shadow:0 4px 16px rgba(0,0,0,0.3);
    }

    /* ========== BLOG ========== */
    #blog .search-box {
      margin-top:1em; margin-bottom:.5em;
    }
    #blog .posts {
      list-style:none; padding:0;
      display:flex; flex-direction:column; gap:1em;
    }
    #blog .post {
      padding:1em; border-radius:6px;
      background: rgba(0,0,0,0.03);
      transition: background var(--transition);
    }
    #blog .post:hover {
      background: rgba(0,0,0,0.08);
    }
    #blog .post h3 { margin-bottom:.3em; }

    /* ========== CONTACT ========== */
    #contact form {
      display:flex; flex-direction:column; gap:.75em; margin-top:1em;
    }
    #contact input, #contact textarea {
      padding:.5em; border:1px solid #ccc; border-radius:4px;
    }
    #contact button {
      padding:.6em 1em; background:var(--accent);
      border:none; border-radius:4px; cursor:pointer;
      transition: background var(--transition);
    }
    #contact button:hover {
      background:var(--primary);
    }

    /* ========== Lightbox ========== */
    .lightbox {
      position:fixed; inset:0;
      background:rgba(0,0,0,0.85);
      display:flex; align-items:center; justify-content:center;
      z-index:200; opacity:0; pointer-events:none;
      transition:opacity var(--transition);
    }
    .lightbox.open { opacity:1; pointer-events:all; }
    .lightbox img {
      max-width:90%; max-height:90%; border-radius:6px;
      box-shadow:0 4px 20px rgba(0,0,0,0.7);
    }
    .lightbox .close {
      position:absolute; top:20px; right:20px;
      font-size:2em; color:#fff; cursor:pointer;
    }

    /* ========== 返回顶部 ========== */
    #back-to-top {
      position:fixed; bottom:30px; right:30px;
      width:40px; height:40px; background:var(--accent);
      color:var(--light-bg); border-radius:50%;
      display:flex; align-items:center; justify-content:center;
      cursor:pointer; opacity:0; pointer-events:none;
      transition:opacity var(--transition);
      z-index:150;
    }
    #back-to-top.show {
      opacity:1; pointer-events:all;
    }

    /* ========== 动画 ========== */
    @keyframes fadeIn {
      from { opacity:0; transform:translateY(20px);}
      to   { opacity:1; transform:translateY(0);}
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-container">
      <div class="logo">MyPortfolio</div>
      <nav>
        <ul id="menu">
          <li data-target="about" class="active">About</li>
          <li data-target="gallery">Photos</li>
          <li data-target="videos">Videos</li>
          <li data-target="blog">Blog</li>
          <li data-target="contact">Contact</li>
        </ul>
      </nav>
      <div>
        <span class="theme-toggle" id="theme-toggle" title="切换主题">🌓</span>
        <div class="hamburger" id="hamburger">
          <div></div><div></div><div></div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <!-- ABOUT -->
    <section id="about" class="active">
      <h2>About Me</h2>
      <p>你好，我是 <strong>张晓雨</strong>，一名热爱摄影与视频创作的爱好者。我喜欢捕捉日常生活的美好瞬间，也欢迎你通过下面的联系方式与我交流。</p>
    </section>

    <!-- GALLERY -->
    <section id="gallery">
      <h2>Photo Gallery</h2>
      <div class="gallery">
        <img src="photos/photo1.JPEG" alt="Photo1" loading="lazy">
        <img src="photos/photo2" alt="Photo2" loading="lazy">
        <img src="photos/photo3" alt="Photo3" loading="lazy">
        <img src="photos/photo4" alt="Photo4" loading="lazy">
        <img src="photos/photo5" alt="Photo5" loading="lazy">
        <img src="photos/photo6" alt="Photo6" loading="lazy">
        <img src="photos/photo13" alt="Photo13" loading="lazy">
        <img src="photos/photo14" alt="Photo14" loading="lazy">
        <img src="photos/photo9" alt="Photo9" loading="lazy">
        <img src="photos/photo10" alt="Photo10" loading="lazy">
        <img src="photos/photo11" alt="Photo11" loading="lazy">
        <img src="photos/photo12" alt="Photo12" loading="lazy">
        <!-- 更多图片 -->
      </div>
    </section>

    <!-- VIDEOS -->
    <section id="videos">
      <h2>Video Clips</h2>
      <div class="videos">
        <video src="video/video1.mp4" controls poster="photos/photo3" loading="lazy"></video>
        <video src="video/video2.mp4" controls poster="photos/photo9" loading="lazy"></video>
        <video src="video/video3.mp4" controls poster="photos/photo12" loading="lazy"></video>
        <video src="video/video4.mp4" controls poster="photos/photo14" loading="lazy"></video>
        <video src="video/video5.mp4" controls poster="photos/photo1.JPEG" loading="lazy"></video>
        <video src="video/video6.mp4" controls poster="photos/photo6" loading="lazy"></video>
        <!-- 更多视频 -->
      </div>
    </section>

    <!-- BLOG -->
    <section id="blog">
      <h2>Blog</h2>
      <div class="search-box">
        <input type="text" id="search-input" placeholder="搜索文章..." style="width:100%;padding:.5em;">
      </div>
      <ul class="posts" id="posts-list">
        <!-- JS 动态渲染文章列表 -->
      </ul>
    </section>

    <!-- CONTACT -->
    <section id="contact">
      <h2>Contact Me</h2>
      <form action="https://formspree.io/f/your-form-id" method="POST">
        <input type="text" name="张晓雨" placeholder="你的名字" required>
        <input type="email" name="2315654400@qq.com" placeholder="你的邮箱" required>
        <textarea name="message" rows="5" placeholder="你的留言" required></textarea>
        <button type="submit">发送</button>
      </form>
    </section>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close" id="lightbox-close">&times;</span>
    <img src="" alt="Preview">
  </div>

  <!-- 返回顶部 -->
  <div id="back-to-top" title="返回顶部">↑</div>

  <!-- Fuse.js for search -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 导航路由
      const menuItems = document.querySelectorAll('#menu li');
      const sections  = document.querySelectorAll('main section');
      const hamburger = document.getElementById('hamburger');
      const menu      = document.getElementById('menu');
      menuItems.forEach(item => {
        item.addEventListener('click', () => {
          menuItems.forEach(i=>i.classList.remove('active'));
          item.classList.add('active');
          const target = item.dataset.target;
          sections.forEach(sec => sec.id===target ? sec.classList.add('active') : sec.classList.remove('active'));
          if(menu.classList.contains('open')) menu.classList.remove('open');
        });
      });
      hamburger.addEventListener('click', ()=> menu.classList.toggle('open'));

      // 主题切换
      const themeToggle = document.getElementById('theme-toggle');
      const currentTheme = localStorage.getItem('theme') || 'light';
      document.body.classList.toggle('dark', currentTheme==='dark');
      themeToggle.textContent = currentTheme==='dark' ? '☀️' : '🌓';
      themeToggle.onclick = () => {
        const isDark = document.body.classList.toggle('dark');
        localStorage.setItem('theme', isDark?'dark':'light');
        themeToggle.textContent = isDark?'☀️':'🌓';
      };

      // Lightbox
      const lightbox   = document.getElementById('lightbox');
      const lbImage    = lightbox.querySelector('img');
      const lbCloseBtn = document.getElementById('lightbox-close');
      document.querySelectorAll('.gallery img').forEach(img=>{
        img.addEventListener('click', ()=>{
          lbImage.src = img.src;
          lightbox.classList.add('open');
        });
      });
      [lightbox, lbCloseBtn].forEach(el=>el.addEventListener('click', e=>{ e.stopPropagation(); lightbox.classList.remove('open'); }));

      // 返回顶部
      const back2top = document.getElementById('back-to-top');
      window.addEventListener('scroll', ()=>{
        if(window.scrollY>300) back2top.classList.add('show');
        else back2top.classList.remove('show');
      });
      back2top.addEventListener('click', ()=> window.scrollTo({top:0,behavior:'smooth'}));

      // Blog 栏目：模拟文章数据
      const posts = [
        { title:'如何拍摄夜空星轨', date:'2023-05-10', summary:'夜空星轨拍摄技巧全攻略...', url:'#' },
        { title:'旅行视频后期剪辑秘籍', date:'2023-04-22', summary:'用 Premiere Pro 制作流畅过渡...', url:'#' },
        { title:'Lightroom 调色教程', date:'2023-03-15', summary:'一步步教你打造高级胶片质感...', url:'#' },
        // 更多文章...
      ];
      // 渲染函数
      const postsList = document.getElementById('posts-list');
      function renderPosts(list) {
        postsList.innerHTML = '';
        list.forEach(p=>{
          const li = document.createElement('li');
          li.className='post';
          li.innerHTML = `
            <h3><a href="${p.url}">${p.title}</a></h3>
            <small>${p.date}</small>
            <p>${p.summary}</p>
          `;
          postsList.appendChild(li);
        });
      }
      renderPosts(posts);

      // Fuse.js 搜索
      const fuse = new Fuse(posts, { keys:['title','summary'], threshold:0.4 });
      document.getElementById('search-input').addEventListener('input', e=>{
        const q = e.target.value.trim();
        if(!q) return renderPosts(posts);
        const result = fuse.search(q).map(r=>r.item);
        renderPosts(result);
      });

      // 注册 Service Worker
      if('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js').catch(console.error);
      }
    });
  </script>
</body>
</html>
