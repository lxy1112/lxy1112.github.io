<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>张晓雨的作品集</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="description" content="个人作品集：摄影、视频、博客与联系方式。Dark/Light 模式，PWA 支持，博客搜索。">
  <meta name="keywords" content="个人网站, 作品集, 摄影, 视频, 博客">
  <!-- Open Graph -->
  <meta property="og:type"        content="website">
  <meta property="og:title"       content="张晓雨的作品集">
  <meta property="og:description" content="个人作品集：摄影、视频、博客与联系方式。">
  <meta property="og:image"       content="https://yourdomain.com/og-image.jpg">
  <meta property="og:url"         content="https://yourdomain.com/">
  <!-- Twitter Card -->
  <meta name="twitter:card"        content="summary_large_image">
  <meta name="twitter:title"       content="张晓雨的作品集">
  <meta name="twitter:description" content="个人作品集：摄影、视频、博客与联系方式。">
  <meta name="twitter:image"       content="https://yourdomain.com/og-image.jpg">

  <!-- Favicon & Touch Icon -->
  <link rel="icon"               href="/favicon-32x32.png" sizes="32x32">
  <link rel="apple-touch-icon"   href="/apple-touch-icon.png">

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4A90E2">

  <!-- 预连接 Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- 文章结构化数据（如果是首页，可放网站信息；文章页放 BlogPosting） -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "张晓雨的作品集",
    "url": "https://yourdomain.com/"
  }
  </script>
</head>
<body>
  <!-- 跳过链接 -->
  <a class="skip-link" href="#main-content">跳到主要内容</a>

  <header role="banner">
    <div class="nav-container">
      <div class="logo">张晓雨</div>
      <nav aria-label="主导航">
        <ul id="menu">
          <li data-target="about" class="active" aria-current="page">About</li>
          <li data-target="gallery">Photos</li>
          <li data-target="videos">Videos</li>
          <li data-target="blog">Blog</li>
          <li data-target="contact">Contact</li>
        </ul>
      </nav>
      <div class="controls">
        <button id="theme-toggle" class="theme-toggle" aria-pressed="false" title="切换主题">🌓</button>
        <button id="hamburger" class="hamburger" aria-label="打开菜单" aria-expanded="false">
          <span></span><span></span><span></span>
        </button>
      </div>
    </div>
  </header>

  <main id="main-content" role="main">
    <!-- ABOUT -->
    <section id="about" class="active" aria-labelledby="about-title">
      <h2 id="about-title">About Me</h2>
      <p>你好，我是 <strong>张晓雨</strong>，一名热爱摄影与视频创作的爱好者。我喜欢捕捉日常生活的美好瞬间，也欢迎你通过下面的联系方式与我交流。</p>
    </section>

    <!-- GALLERY -->
    <section id="gallery" aria-labelledby="gallery-title">
      <h2 id="gallery-title">Photo Gallery</h2>
      <div class="gallery">
        <!-- 示例一张图片，实际可循环多张 -->
        <picture>
          <source media="(min-width:800px)" srcset="photos/photo1-large.jpg 1x, photos/photo1-x2.jpg 2x">
          <source media="(max-width:799px)" srcset="photos/photo1-small.jpg">
          <img src="photos/photo1-small.jpg"
               alt="山间日出，金色光辉映红云海"
               loading="lazy"
               decoding="async">
        </picture>
        <!-- 其他图片同理 -->
      </div>
    </section>

    <!-- VIDEOS -->
    <section id="videos" aria-labelledby="videos-title">
      <h2 id="videos-title">Video Clips</h2>
      <div class="videos">
        <video src="video/video1.mp4"
               poster="photos/photo3-small.jpg"
               controls
               preload="metadata"
               loading="lazy"></video>
        <!-- 其他 video 同理 -->
      </div>
    </section>

    <!-- BLOG -->
    <section id="blog" aria-labelledby="blog-title">
      <h2 id="blog-title">Blog</h2>
      <div class="search-box">
        <input type="text" id="search-input" placeholder="搜索文章…" aria-label="搜索文章" />
      </div>
      <ul class="posts" id="posts-list">
        <!-- 由 JS 动态渲染 -->
      </ul>
    </section>

    <!-- CONTACT -->
    <section id="contact" aria-labelledby="contact-title">
      <h2 id="contact-title">Contact Me</h2>
      <form action="https://formspree.io/f/your-form-id" method="POST" aria-label="联系表单">
        <div class="form-group">
          <label for="name">你的名字</label>
          <input id="name" type="text" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">你的邮箱</label>
          <input id="email" type="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">你的留言</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">发送</button>
      </form>
    </section>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" role="dialog" aria-modal="true" aria-label="图片预览">
    <button class="lb-close" id="lb-close" aria-label="关闭">&times;</button>
    <img src="" alt="" id="lb-image">
  </div>

  <!-- 返回顶部 -->
  <button id="back-to-top" aria-label="返回顶部">↑</button>

  <!-- Fuse.js & External JS -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js" defer></script>
  <script src="script.js" defer></script>
</body>
</html>
