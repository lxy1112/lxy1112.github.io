<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>张晓雨 的作品集</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="张晓雨的个人作品集：摄影、视频、博客与联系方式。支持系统主题、自适应、多媒体优化与可访问性。">
  <meta name="keywords" content="个人网站, 作品集, 摄影, 视频, 博客">
  <meta name="author" content="张晓雨">
  <!-- Open Graph & Twitter Card -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="张晓雨 的作品集">
  <meta property="og:description" content="摄影、视频、博客作品展示。">
  <meta property="og:image" content="https://yourdomain.com/og-image.jpg">
  <meta name="twitter:card" content="summary_large_image">
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4A90E2">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    /* ========== 系统偏好主题 + 渐进增强 ========== */
    :root {
      --primary: #4A90E2;
      --accent: #50E3C2;
      --light-bg: #F5F5F7;
      --light-fg: #1E1E2F;
      --dark-bg: #1E1E2F;
      --dark-fg: #F5F5F7;
      --transition: 0.3s ease;
      --max-width: 960px;
      /* 设置默认（亮色）主题变量 */
      --bg: var(--light-bg);
      --fg: var(--light-fg);
    }
    /* 系统偏好检测（渐进增强） */
    @media (prefers-color-scheme: dark) {
      :root:not(.theme-light):not(.theme-dark) {
        --bg: var(--dark-bg);
        --fg: var(--dark-fg);
      }
    }
    /* 用户手动切换覆盖 */
    .theme-dark   { --bg: var(--dark-bg); --fg: var(--dark-fg); }
    .theme-light  { --bg: var(--light-bg); --fg: var(--light-fg); }

    body {
      margin:0; padding:0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--fg);
      transition: background var(--transition), color var(--transition);
      overflow-x:hidden;
    }
    img, video {
      display:block;
      max-width:100%;
      height:auto;
    }
    a { text-decoration:none; color:inherit; }

    /* ========== 语义结构与导航样式 ========== */
    header {
      position:fixed;
      top:0; left:0; right:0;
      background:rgba(255,255,255,0.9);
      backdrop-filter:blur(8px);
      z-index:100;
      transition:background var(--transition);
    }
    body.theme-dark header {
      background:rgba(30,30,47,0.9);
    }
    .nav-container {
      max-width: var(--max-width);
      margin:0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:.75em 1em;
    }
    .logo {
      font-size:1.5em;
      font-weight:700;
      color:var(--primary);
    }
    nav ul {
      list-style:none;
      display:flex;
      gap:1em;
    }
    nav li {
      cursor:pointer;
      padding:0.5em 0.75em;
      border-radius:4px;
      transition:background var(--transition);
    }
    nav li:hover, nav li.active {
      background:var(--accent);
      color:var(--light-bg);
    }
    .theme-toggle {
      cursor:pointer;
      font-size:1.2em;
      margin-left:1em;
    }
    .hamburger {
      display:none;
      flex-direction:column;
      gap:4px;
      cursor:pointer;
    }
    .hamburger div {
      width:25px;
      height:3px;
      background:currentColor;
      transition:transform var(--transition);
    }
    @media(max-width:768px) {
      nav ul {
        position:fixed;
        top:60px;
        right:-100%;
        background:var(--bg);
        flex-direction:column;
        width:60vw;
        padding:1em;
        gap:1em;
        height:calc(100vh-60px);
        transition:right var(--transition);
      }
      nav ul.open { right:0; }
      .hamburger { display:flex; }
    }

    /* ========== 页面内容 ========== */
    main {
      padding-top:80px;
      max-width:var(--max-width);
      margin:0 auto;
    }
    section {
      display:none;
      animation:fadeIn .5s;
    }
    section.active {
      display:block;
    }
    h2 {
      font-weight:500;
      margin-bottom:.5em;
      position:relative;
      display:inline-block;
    }
    h2::after {
      content:'';
      position:absolute;
      left:0;
      bottom:-5px;
      width:50px;
      height:3px;
      background:var(--primary);
    }

    /* ========== 图片画廊 ========== */
    .gallery {
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
      gap:10px;
      margin-top:1em;
    }
    .gallery img {
      border-radius:6px;
      cursor:pointer;
      transition: transform var(--transition), box-shadow var(--transition);
    }
    .gallery img:hover {
      transform:scale(1.05);
      box-shadow:0 4px 20px rgba(0,0,0,0.3);
    }

    /* ========== 视频样式 ========== */
    .videos {
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
      gap:20px;
      margin-top:1em;
    }
    .videos video {
      border-radius:6px;
      box-shadow:0 4px 16px rgba(0,0,0,0.3);
    }

    /* ========== 博客搜索 ========== */
    #blog .search-box {
      margin-top:1em;
      margin-bottom:.5em;
    }
    #blog .posts {
      list-style:none;
      padding:0;
      display:flex;
      flex-direction:column;
      gap:1em;
    }
    #blog .post {
      padding:1em;
      border-radius:6px;
      background:rgba(0,0,0,0.03);
      transition:background var(--transition);
    }
    #blog .post:hover {
      background:rgba(0,0,0,0.08);
    }
    #blog .post h3 {
      margin-bottom:.3em;
    }

    /* ========== 联系表单 ========== */
    #contact form {
      display:flex;
      flex-direction:column;
      gap:.75em;
      margin-top:1em;
    }
    #contact input, #contact textarea {
      padding:.5em;
      border:1px solid #ccc;
      border-radius:4px;
    }
    #contact button {
      padding:.6em 1em;
      background:var(--accent);
      border:none;
      border-radius:4px;
      cursor:pointer;
      transition:background var(--transition);
    }
    #contact button:hover {
      background:var(--primary);
    }

    /* ========== Lightbox 模态 ========== */
    .lightbox {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.85);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:200;
      opacity:0;
      pointer-events:none;
      transition:opacity var(--transition);
    }
    .lightbox.open {
      opacity:1;
      pointer-events:all;
    }
    .lightbox img {
      max-width:90%;
      max-height:90%;
      border-radius:6px;
      box-shadow:0 4px 20px rgba(0,0,0,0.7);
    }
    .lightbox .close {
      position:absolute;
      top:20px;
      right:20px;
      font-size:2em;
      color:#fff;
      cursor:pointer;
    }

    /* ========== 返回顶部 ========== */
    #back-to-top {
      position:fixed;
      bottom:30px;
      right:30px;
      width:40px;
      height:40px;
      background:var(--accent);
      color:var(--light-bg);
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      opacity:0;
      pointer-events:none;
      transition:opacity var(--transition);
      z-index:150;
    }
    #back-to-top.show {
      opacity:1;
      pointer-events:all;
    }

    /* ========== 动画 ========== */
    @keyframes fadeIn {
      from { opacity:0; transform:translateY(20px); }
      to   { opacity:1; transform:translateY(0); }
    }

    /* ========== 可访问性焦点样式 ========== */
    a:focus, button:focus, input:focus, textarea:focus {
      outline: 3px dashed var(--primary);
      outline-offset: 3px;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-container">
      <div class="logo">张晓雨</div>
      <nav aria-label="主导航">
        <ul id="menu">
          <li data-target="about" class="active">About</li>
          <li data-target="gallery">Photos</li>
          <li data-target="videos">Videos</li>
          <li data-target="blog">Blog</li>
          <li data-target="contact">Contact</li>
        </ul>
      </nav>
      <div>
        <button class="theme-toggle" id="theme-toggle" aria-label="切换主题">🌓</button>
        <button class="hamburger" id="hamburger" aria-label="打开菜单">
          <div></div><div></div><div></div>
        </button>
      </div>
    </div>
  </header>

  <main>
    <section id="about" class="active" tabindex="0">
      <h2>About Me</h2>
      <p>你好，我是 <strong>张晓雨</strong>，一名热爱摄影与视频创作的爱好者。欢迎通过下方联系我。</p>
    </section>

    <section id="gallery" tabindex="0">
      <h2>Photo Gallery</h2>
      <div class="gallery">
        <!-- 示例图片：添加 WebP 和 srcset -->
        <picture>
          <source srcset="photos/photo1.webp" type="image/webp">
          <img src="photos/photo1.jpg" alt="Photo1" loading="lazy">
        </picture>
        <!-- 更多图片项目类似 -->
      </div>
    </section>

    <section id="videos" tabindex="0">
      <h2>Video Clips</h2>
      <div class="videos">
        <video src="video/video1.mp4" controls poster="photos/photo3.webp" loading="lazy"></video>
        <!-- 更多视频 -->
      </div>
    </section>

    <section id="blog" tabindex="0">
      <h2>Blog</h2>
      <div class="search-box">
        <input type="text" id="search-input" placeholder="搜索文章…" aria-label="搜索文章" style="width:100%;padding:.5em;">
      </div>
      <ul class="posts" id="posts-list">
        <!-- JS 动态渲染 -->
      </ul>
    </section>

    <section id="contact" tabindex="0">
      <h2>Contact Me</h2>
      <form action="https://formspree.io/f/your-form-id" method="POST">
        <input type="text" name="name" placeholder="你的名字" required aria-label="你的名字">
        <input type="email" name="email" placeholder="你的邮箱" required aria-label="你的邮箱">
        <textarea name="message" rows="5" placeholder="你的留言" required aria-label="你的留言"></textarea>
        <button type="submit">发送</button>
      </form>
    </section>
  </main>

  <div class="lightbox" id="lightbox" aria-modal="true" role="dialog">
    <button class="close" id="lightbox-close" aria-label="关闭预览">&times;</button>
    <img src="" alt="Preview">
  </div>

  <button id="back-to-top" title="返回顶部" aria-label="返回顶部">↑</button>

  <!-- Fuse.js for search -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const menuItems = document.querySelectorAll('#menu li');
      const sections = document.querySelectorAll('main section');
      const hamburger = document.getElementById('hamburger');
      const menu = document.getElementById('menu');
      const themeToggle = document.getElementById('theme-toggle');
      const body = document.body;

      // 导航与路由逻辑
      menuItems.forEach(item => item.addEventListener('click', () => {
        menuItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        const tgt = item.dataset.target;
        sections.forEach(sec => sec.id === tgt ? sec.classList.add('active') : sec.classList.remove('active'));
        if(menu.classList.contains('open')) menu.classList.remove('open');
        document.getElementById(tgt).focus();
      }));
      hamburger.addEventListener('click', () => menu.classList.toggle('open'));

      // 主题切换：优先用户选择，再读取 localStorage
      const saved = localStorage.getItem('theme');
      if (saved) body.classList.add('theme-' + saved);
      themeToggle.textContent = body.classList.contains('theme-dark') ? '☀️' : '🌓';

      themeToggle.addEventListener('click', () => {
        const isDark = body.classList.toggle('theme-dark');
        body.classList.toggle('theme-light', !isDark);
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        themeToggle.textContent = isDark ? '☀️' : '🌓';
      });

      // Lightbox 功能
      const lightbox = document.getElementById('lightbox'),
            lbImg = lightbox.querySelector('img'),
            lbClose = document.getElementById('lightbox-close');
      document.querySelectorAll('.gallery img').forEach(img => img.addEventListener('click', () => {
        lbImg.src = img.src;
        lightbox.classList.add('open');
        lbClose.focus();
      }));
      [lightbox, lbClose].forEach(el => el.addEventListener('click', e => {
        e.stopPropagation();
        lightbox.classList.remove('open');
      }));

      // 返回顶部按钮逻辑
      const back2top = document.getElementById('back-to-top');
      window.addEventListener('scroll', () => {
        back2top.classList.toggle('show', window.scrollY > 300);
      });
      back2top.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

      // Blog 搜索功能
      const posts = [
        { title:'如何拍摄夜空星轨', date:'2023‑05‑10', summary:'夜空星轨拍摄技巧全攻略…', url:'#' },
        { title:'旅行视频后期剪辑秘籍', date:'2023‑04‑22', summary:'用 Premiere Pro 制作流畅过渡…', url:'#' },
        { title:'Lightroom 调色教程', date:'2023‑03‑15', summary:'一步步教你打造高级胶片质感…', url:'#' },
      ];
      const postsList = document.getElementById('posts-list');
      const fuse = new Fuse(posts, { keys:['title','summary'], threshold:0.4 });
      function render(list) {
        postsList.innerHTML = '';
        list.forEach(p => {
          const li = document.createElement('li');
          li.className = 'post';
          li.innerHTML = `<h3><a href="${p.url}">${p.title}</a></h3><small>${p.date}</small><p>${p.summary}</p>`;
          postsList.appendChild(li);
        });
      }
      render(posts);
      document.getElementById('search-input').addEventListener('input', e => {
        const q = e.target.value.trim();
        render(!q ? posts : fuse.search(q).map(r => r.item));
      });

      // 注册 Service Worker（PWA 支持）
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js').catch(console.error);
      }
    });
  </script>
</body>
</html>
